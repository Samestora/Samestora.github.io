baseURL: "$HUGO_BASEURL"
title: The Index
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  ignoreErrors: error-remote-getjson
  githubUser: "Samestora"
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: The Index
  description: "The Index is Samestora's website"
  keywords: [Blog, Portfolio, Writeup]
  author: "Samestora"
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "https://avatars.githubusercontent.com/u/99408454?v=4"
    favicon16x16: "https://avatars.githubusercontent.com/u/99408454?v=4"
    favicon32x32: "https://avatars.githubusercontent.com/u/99408454?v=4"
    apple_touch_icon: "https://avatars.githubusercontent.com/u/99408454?v=4"
    safari_pinned_tab: "https://avatars.githubusercontent.com/u/99408454?v=4"

  label:
    text: "~/The Index"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "Howdy ðŸŒµ"
    imageUrl: "https://avatars.githubusercontent.com/u/99408454?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    imageUrl: "https://avatars.githubusercontent.com/u/99408454?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "my image"
    Title: "Howdy ðŸŒµ"
    Content: This is The Index, you can find from all of my write ups to my repositories

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/putrantosurya"
    - name: medium
      url: "https://medium.com/@putrantosurya38/"
    - name: email
      url: "mailto:putrantosurya@tutamail.com"
    - name: github
      url: "https://github.com/Samestora"
    - name: rss
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
menu:
  main:
    - identifier: directory
      name: Directory
      url: "/directory/"
      weight: 1
    - identifier: legend
      name: Legend
      url: /legend/
      weight: 2
    - identifier: repository
      name: Repository
      url: /repository/
      weight: 3

taxonomies:
  category: categories
  tag: tags
permalinks:
    posts: "/:sections[last]/:slug/"

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai